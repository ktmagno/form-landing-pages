<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- browser icon -->
    <link rel="shortcut icon" href="img/browser-logo.png" />
  </head>
  <body>
    <!-- logo -->
    <div
      class="sm:object-scale-down max-w-52 block mx-auto my-auto items-center justify-center mt-10 mb-10"
    >
      <img src="img/sample-logo.png" alt="logo" />
    </div>
    <!-- login container -->
    <div class="flex items-center justify-center">
      <div class="sm: p-5 px-5 bg-gray-200 flex shadow-xl rounded-md">
        <div class="sm:w-full p-2 px-5">
          <!-- title -->
          <h2 class="font-medium text-2xl flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-person-fill-lock mr-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0m-9 8c0 1 1 1 1 1h5v-1a2 2 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693Q8.844 9.002 8 9c-5 0-6 3-6 4m7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1"
              />
            </svg>
            Forgot Password
          </h2>
          <!-- some text after the title -->
          <p class="text-sm mt-2 flex items-center justify-center gap-1">
            Enter your registered email address to receive password reset link
          </p>
          <!-- form -->
          <form
            action=""
            class="flex flex-col gap-4"
            method="POST"
            id="forgot-pw-form"
          >
            <!-- email field -->
            <input
              class="p-2 rounded-md mt-8"
              required
              type="email"
              pattern="[A-Za-z0-9._\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}"
              title="Please enter a valid email"
              name="email"
              placeholder="Email"
              autocomplete="off"
            />
            <!-- continue button -->
            <button
              class="bg-[#08689F] text-white py-2 w-full rounded-md flex justify-center items-center hover:bg-[#05A3EA]"
              type="submit"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-send mr-4"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"
                />
              </svg>
              Continue
            </button>
          </form>
          <!-- horizontal line -->
          <hr class="border-gray-500 mt-5 w-full" />
          <!-- link to other forms -->
          <div class="text-sm flex text-center justify-center mt-4">
            <p>
              <a class="text-[#0F8EC7] hover:underline" href="index.html"
                >Back to Login</a
              >
              <br />Don't have an account?
              <a class="text-[#0F8EC7] hover:underline" href="signup.html"
                >Sign up</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-center items-center text-gray-500 mt-20">
      <p>Copyright &copy; 2024 ktmagno</p>
    </div>
  </body>
</html>
