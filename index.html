<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- browser icon -->
    <link rel="shortcut icon" href="img/browser-logo.png" />
  </head>
  <body>
    <!-- logo -->
    <div
      class="sm:max-w-48 block mx-auto my-auto items-center justify-center mt-10 mb-10"
    >
      <img src="img/sample-logo.png" alt="logo" />
    </div>
    <!-- login container -->
    <div class="flex items-center justify-center">
      <div class="sm: p-5 px-5 bg-gray-200 flex shadow-xl rounded-md">
        <div class="w-80 p-2 px-5">
          <!-- title -->
          <h2 class="font-medium text-2xl flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-person-fill mr-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
              />
            </svg>
            Login
          </h2>
          <!-- some text after the title -->
          <p class="text-sm mt-2 flex items-center justify-center gap-1">
            Don't have an account?
            <a class="text-[#0F8EC7] hover:underline" href="signup.html"
              >Sign up now</a
            >
          </p>
          <!-- form -->
          <form action="/" class="flex flex-col gap-4" method="POST" id="login">
            <!-- username or email field -->
            <input
              class="p-2 mt-8 rounded-md"
              required
              type="text"
              id="uname_email"
              name="uname_email"
              placeholder="Username or Email"
              autocomplete="off"
            />
            <!-- password field -->
            <div class="relative">
              <input
                class="p-2 rounded-md w-full"
                required
                type="password"
                id="ipassword"
                title="Must be at least 8 characters"
                pattern=".{8,}"
                name="password"
                placeholder="Password"
                autocomplete="off"
              />
              <!-- eye icon -->
              <button
                class="absolute flex justify-center -mt-7 ml-64 opacity-20"
                type="button"
                onclick="pwVisibility()"
              >
                <img
                  src="img/visibility_off.png"
                  width="70%"
                  height="30%"
                  alt=""
                  id="eyecon"
                />
              </button>
            </div>
            <!-- additional options -->
            <div class="text-xs flex justify-between items-center -mt-2 mb-2">
              <input
                class="w-4 h-4 text-[#05A3EA] focus:ring-[#0F8EC7] dark:border-gray-600"
                type="checkbox"
                value="lsRememberMe"
                id="rememberMe"
              />
              <label class="mr-20" for="rememberMe">Remember me</label>
              <a class="text-[#0F8EC7] hover:underline" href="forgot-pw.html"
                >Forgot password?</a
              >
            </div>
            <!-- login button -->
            <button
              class="bg-[#08689F] text-white py-2 w-full rounded-md flex justify-center items-center hover:bg-[#05A3EA]"
              type="submit"
              id="submit"
              value="SUBMIT"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-box-arrow-in-right mr-4"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z"
                />
                <path
                  fill-rule="evenodd"
                  d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"
                />
              </svg>
              Login
            </button>
          </form>
          <!-- horizontal line -->
          <div class="mt-5 mb-5 grid grid-cols-3 items-center text-gray-500">
            <hr class="border-gray-500" />
            <p class="text-center text-sm">or</p>
            <hr class="border-gray-500" />
          </div>
          <!-- google login button -->
          <div id="login2">
            <button
              class="bg-white border py-2 w-full rounded-md mt-5 flex justify-center items-center text-sm hover:bg-[#EB4132] hover:text-white"
            >
              <svg
                class="mr-3"
                xmlns="http://www.w3.org/2000/svg"
                x="0px"
                y="0px"
                width="20px"
                height="25px"
                viewBox="0 0 48 48"
              >
                <path
                  fill="#FFC107"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
                ></path>
                <path
                  fill="#FF3D00"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
                ></path>
                <path
                  fill="#4CAF50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
                ></path>
                <path
                  fill="#1976D2"
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
                ></path></svg
              >Login with Google
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div
      class="max-h-full flex justify-center items-center text-gray-500 mt-20"
    >
      <p>Copyright &copy; 2024 companyName</p>
    </div>

    <!-- js for password visibility -->
    <script>
      function pwVisibility() {
        var x = document.getElementById("ipassword");
        var y = document.getElementById("eyecon");

        if (x.type === "password") {
          x.type = "text";
          eyecon.src = "img/visibility.png";
        } else {
          x.type = "password";
          eyecon.src = "img/visibility_off.png";
        }
      }
    </script>
  </body>
</html>
