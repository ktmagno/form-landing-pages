<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>

    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />

    <!-- browser icon -->
    <link rel="shortcut icon" href="img/browser-logo.png" />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- logo -->
    <div
      class="sm:object-scale-down max-w-52 block mx-auto my-auto items-center justify-center mt-10 mb-10"
    >
      <img src="img/sample-logo.png" alt="logo" />
    </div>
    <!-- login container -->
    <div class="flex items-center justify-center">
      <div class="sm: p-5 px-5 bg-gray-200 flex shadow-xl rounded-md">
        <div class="w-80 p-2 px-5">
          <!-- title -->
          <h2 class="font-medium text-2xl flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-person-lines-fill mr-1"
              viewBox="0 0 16 16"
            >
              <path
                d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5m.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1z"
              />
            </svg>
            Sign Up
          </h2>
          <!-- some text after the title -->
          <p class="text-sm mt-2 flex items-center justify-center gap-1">
            Already have an account?
            <a class="text-[#0F8EC7] hover:underline" href="index.html"
              >Login</a
            >
          </p>

          <!-- form -->
          <form
            action="/"
            class="flex flex-col gap-4"
            method="POST"
            id="signup"
          >
            <!-- first name field -->
            <input
              class="p-2 mt-8 rounded-md"
              required
              type="text"
              id="fname"
              name="first_name"
              placeholder="First Name"
              autocomplete="off"
            />

            <!-- last name field -->
            <input
              class="p-2 rounded-md"
              required
              type="text"
              id="lname"
              name="last_name"
              placeholder="Last Name"
              autocomplete="off"
            />

            <!-- username field -->
            <input
              class="p-2 rounded-md"
              required
              type="text"
              id="uname"
              name="uname"
              placeholder="Username"
              autocomplete="off"
            />

            <!-- email field -->
            <input
              class="p-2 rounded-md"
              required
              type="text"
              title="Please enter a valid email"
              id="email"
              name="email"
              placeholder="Email"
              autocomplete="off"
            />
            <p class="text-xs text-gray-600 ml-1 -mt-4 inline-block p-1">
              e.g., example@mail.com
            </p>

            <!-- enter password field -->
            <div class="relative">
              <input
                class="p-2 rounded-md w-full"
                required
                type="password"
                title="Must be at least 8 characters, with UPPERCASE, lowercase, number, and symbol"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                name="password"
                id="ipassword"
                placeholder="Enter Password"
                autocomplete="off"
              />
              <!-- eye icon -->
              <button
                class="absolute flex justify-center -my-7 ml-64 opacity-20"
                type="button"
                onclick="iPassVisibility()"
              >
                <img
                  src="img/visibility_off.png"
                  width="70%"
                  height="30%"
                  alt=""
                  id="eyecon"
                />
              </button>

              <!-- confirm password field -->
              <input
                class="p-2 rounded-md w-full mt-4"
                required
                type="password"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                title="Must be the same as entered password"
                name="password"
                id="cpassword"
                placeholder="Confirm Password"
                autocomplete="off"
              />
              <!-- eye icon -->
              <button
                class="absolute flex justify-center -mt-7 ml-64 opacity-20"
                type="button"
                onclick="cPassVisibility()"
              >
                <img
                  src="img/visibility_off.png"
                  width="70%"
                  height="30%"
                  alt=""
                  id="eyecon2"
                />
              </button>

              <!-- notification for password matching -->
              <p
                id="message"
                class="text-xs text-gray-600 ml-1 mt-1 inline-block p-1"
              >
                Must be at least 8 characters, with UPPERCASE, lowercase,
                number, and symbol
              </p>
            </div>

            <!-- sign up button -->
            <button
              class="bg-[#08689F] text-white py-2 w-full rounded-md flex justify-center items-center mt-2"
              type="submit"
              id="btn-signup"
              disabled
              onclick="signupSubmit()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-pencil-square mr-4"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                /></svg
              >Create account
            </button>
          </form>

          <!-- horizontal line -->
          <hr class="mt-5 mb-5 border-gray-500" />

          <!-- terms and agreements -->
          <div class="sm: text-xs flex text-center justify-center mt-5">
            <p>
              By signing up, you agree with our
              <a class="text-[#0F8EC7] hover:underline" href="#"
                >Terms of Services and Privacy Policy</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="flex justify-center items-center text-gray-500 mt-20">
      <p>Copyright &copy; 2024 companyName</p>
    </div>

    <!-- javascript for Enter Password visibility-->
    <script>
      function iPassVisibility() {
        var x = document.getElementById("ipassword");
        var y = document.getElementById("eyecon");

        if (x.type === "password") {
          x.type = "text";
          eyecon.src = "img/visibility.png";
        } else {
          x.type = "password";
          eyecon.src = "img/visibility_off.png";
        }
      }
    </script>

    <!-- javascript for Confirm Password visibility-->
    <script>
      function cPassVisibility() {
        var z = document.getElementById("cpassword");
        var a = document.getElementById("eyecon2");

        if (z.type === "password") {
          z.type = "text";
          eyecon2.src = "img/visibility.png";
        } else {
          z.type = "password";
          eyecon2.src = "img/visibility_off.png";
        }
      }
    </script>

    <!-- jquery for form validation-->
    <script src="signupSubmit.js"></script>
  </body>
</html>
