<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- browser icon -->
    <link rel="shortcut icon" href="img/browser-logo.png" />
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- logo -->
    <div
      class="max-w-80 block mx-auto my-auto items-center justify-center mt-10 mb-10"
    >
      <img src="img/sample-logo.png" alt="logo" />
    </div>
    <!-- login container -->
    <div class="flex items-center justify-center">
      <div class="sm: p-5 px-5 bg-gray-200 flex shadow-xl rounded-md">
        <div class="w-80 p-2 px-5">
          <!-- title -->
          <h2 class="font-medium text-2xl flex items-center justify-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="35"
              fill="currentColor"
              class="bi bi-person-fill-add mr-2"
              viewBox="0 0 16 16"
            >
              <path
                d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"
              />
              <path
                d="M2 13c0 1 1 1 1 1h5.256A4.5 4.5 0 0 1 8 12.5a4.5 4.5 0 0 1 1.544-3.393Q8.844 9.002 8 9c-5 0-6 3-6 4"
              /></svg
            >Sign Up
          </h2>
          <!-- some text after the title -->
          <p class="text-sm mt-2 flex items-center justify-center gap-1">
            Already have an account?
            <a class="text-[#0F8EC7] hover:underline" href="index.html"
              >Login</a
            >
          </p>
          <!-- form -->
          <form
            action="/"
            class="flex flex-col gap-4"
            method="POST"
            id="signup"
          >
            <!-- username field -->
            <input
              class="p-2 rounded-md"
              required
              type="text"
              id="uname"
              name="uname"
              placeholder="Username"
              autocomplete="off"
            />
            <!-- email field -->
            <input
              class="p-2 rounded-md"
              required
              type="email"
              title="Please enter a valid email"
              id="email"
              name="email"
              placeholder="Email"
              autocomplete="off"
            />
            <!-- enter password field -->
            <div class="relative">
              <input
                class="p-2 rounded-md w-full"
                required
                type="password"
                title="Must be at least 8 characters"
                pattern=".{8,}"
                name="password"
                id="ipassword"
                placeholder="Enter Password"
                autocomplete="off"
              />
              <!-- eye icon -->
              <button
                class="absolute flex justify-center -my-7 ml-64 opacity-20"
                type="button"
                onclick="iPassVisibility()"
              >
                <img
                  src="img/visibility_off.png"
                  width="70%"
                  height="30%"
                  alt=""
                  id="eyecon"
                />
              </button>
              <!-- confirm password field -->
              <input
                class="p-2 rounded-md w-full mt-4"
                required
                type="password"
                pattern=".{8,}"
                title="Must be the same as entered password"
                name="password"
                id="cpassword"
                placeholder="Confirm Password"
                autocomplete="off"
              />
              <!-- eye icon -->
              <button
                class="absolute flex justify-center -mt-7 ml-64 opacity-20"
                type="button"
                onclick="cPassVisibility()"
              >
                <img
                  src="img/visibility_off.png"
                  width="70%"
                  height="30%"
                  alt=""
                  id="eyecon2"
                />
              </button>
              <!-- notification for password matching -->
              <p
                id="message"
                class="text-xs text-gray-600 ml-1 mt-1.5 inline-block p-1"
              >
                Must be at least 8 characters
              </p>
            </div>
            <!-- sign up button -->
            <button
              class="bg-[#08689F] text-white py-2 w-full rounded-md flex justify-center items-center mt-2 hover:bg-[#05A3EA]"
              type="submit"
              id="btn-signup"
              disabled
              onclick="signupSubmit()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-pencil-square mr-1"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
                />
                <path
                  fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
                /></svg
              >Create account
            </button>
          </form>
          <!-- horizontal line -->
          <hr class="mt-5 mb-5 border-gray-500" />
          <!-- terms and agreements -->
          <div class="sm: text-xs flex text-center justify-center mt-5">
            <p>
              By signing up, you agree with our
              <a class="text-[#0F8EC7] hover:underline" href="#"
                >Terms of Services and Privacy Policy</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="flex justify-center items-center text-gray-500 mt-10">
      <p>Copyright &copy; 2024 ktmagno</p>
    </div>

    <!-- js for password visibility -->
    <script>
      function iPassVisibility() {
        const x = document.getElementById("ipassword");
        const y = document.getElementById("eyecon");

        if (x.type === "password") {
          x.type = "text";
          y.src = "img/visibility.png";
        } else {
          x.type = "password";
          y.src = "img/visibility_off.png";
        }
      }
      function cPassVisibility() {
        const z = document.getElementById("cpassword");
        const a = document.getElementById("eyecon2");

        if (z.type === "password") {
          z.type = "text";
          a.src = "img/visibility.png";
        } else {
          z.type = "password";
          a.src = "img/visibility_off.png";
        }
      }
    </script>
    <!-- script for submit-->
    <script src="signupSubmit.js"></script>
  </body>
</html>
